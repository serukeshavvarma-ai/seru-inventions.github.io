<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seru Inventions | Product Catalog</title>
    <style>
        /* CSS: This controls how the website LOOKS */
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #232f3e; color: white; padding: 20px; text-align: center; }
        h1 { margin: 0; }
        
        /* Product Grid Layout */
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        
        /* Product Card Style */
        .product-card { background: white; border-radius: 10px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; transition: transform 0.2s; }
        .product-card:hover { transform: translateY(-5px); }
        .product-image { width: 100%; height: 250px; object-fit: cover; border-radius: 5px; background-color: #ddd; }
        .price { color: #B12704; font-size: 18px; font-weight: bold; margin: 10px 0; }
        
        /* The "Grab Customer" Button */
        .whatsapp-btn {
            background-color: #25D366; color: white; border: none; padding: 10px 20px;
            font-size: 16px; border-radius: 5px; cursor: pointer; width: 100%; text-decoration: none; display: inline-block;
        }
        .whatsapp-btn:hover { background-color: #128C7E; }
    </style>
</head>
<body>

<header>
    <h1>SERU INVENTIONS</h1>
    <p>Custom Sublimation & Printing Solutions</p>
</header>

<div class="container">
    
    <!-- PRODUCT 1 -->
    <div class="product-card">
        <!-- Replace 'src' with your actual image link later -->
        <img src="https://via.placeholder.com/300?text=Custom+Mug" class="product-image" alt="Sublimation Mug">
        <h3>Custom Sublimation Mug</h3>
        <p class="price">₹250</p>
        <!-- The Script Trigger -->
        <button class="whatsapp-btn" onclick="orderNow('Custom Sublimation Mug', '250')">
            Order on WhatsApp
        </button>
    </div>

    <!-- PRODUCT 2 -->
    <div class="product-card">
        <img src="https://via.placeholder.com/300?text=DTF+T-Shirt" class="product-image" alt="DTF T-Shirt">
        <h3>DTF Printed T-Shirt</h3>
        <p class="price">₹450</p>
        <button class="whatsapp-btn" onclick="orderNow('DTF Printed T-Shirt', '450')">
            Order on WhatsApp
        </button>
    </div>

    <!-- PRODUCT 3 -->
    <div class="product-card">
        <img src="https://via.placeholder.com/300?text=Corporate+Bottle" class="product-image" alt="Water Bottle">
        <h3>Corporate Water Bottle</h3>
        <p class="price">₹350</p>
        <button class="whatsapp-btn" onclick="orderNow('Corporate Water Bottle', '350')">
            Order on WhatsApp
        </button>
    </div>

</div>

<script>
    // JAVASCRIPT: This controls how the website WORKS
    function orderNow(productName, price) {
        // STEP 1: Put your WhatsApp number here (Country code + Number)
        var myNumber = "919876543210"; 
        
        // STEP 2: We create the message automatically
        var message = "Hello, I want to order: " + productName + " (Price: ₹" + price + "). Please share payment details.";
        
        // STEP 3: Open WhatsApp
        var url = "https://wa.me/" + myNumber + "?text=" + encodeURIComponent(message);
        window.open(url, '_blank');
    }
</script>

</body>
</html>
